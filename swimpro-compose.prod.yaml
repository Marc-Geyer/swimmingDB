version: "3.9"

services:
  swim-pro:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: swimpro-prod
    env_file: .env
    restart: always
    ports:
      - "9000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - swim_net

  nginx:
    image: nginx:alpine
    container_name: swimpro-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
    depends_on:
      - swim-pro
    networks:
      - swim_net

  db:
    image: postgres
    container_name: swimpro_db
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    networks:
      - swim_net
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  swim_net:
    driver: bridge

volumes:
  db-data:

