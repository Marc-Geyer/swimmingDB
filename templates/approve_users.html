<h2>Pending User Approvals</h2>

{% if pending %}
    <ul>
        {% for user in pending %}
            <li>
                {{ user.username }} â€” {{ user.email }}
                <form method="post" style="display:inline;">
                    {% csrf_token %}

                </form>
            </li>
        {% endfor %}

{% else %}
    <p>No pending users.</p>
